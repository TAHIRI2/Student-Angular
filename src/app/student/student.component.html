<div class="form-container">
    <h2>Ajouter un étudiant</h2>
    <form [formGroup]="studentForm" (ngSubmit)="submitStudent()">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        >
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Le nom est requis</div>
          <div *ngIf="f['name'].errors['minlength']">Le nom doit contenir au moins 3 caractères</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Genre:</label>
        <select 
          id="gender" 
          formControlName="gender"
          [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }"
        >
          <option value="">Sélectionner le genre</option>
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>
        <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
          <div *ngIf="f['gender'].errors['required']">Le genre est requis</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date de naissance:</label>
        <input 
          type="date" 
          id="date" 
          formControlName="date"
          [ngClass]="{ 'is-invalid': submitted && f['date'].errors }"
        >
        <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
          <div *ngIf="f['date'].errors['required']">La date est requise</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="mark">Note:</label>
        <input 
          type="number" 
          id="mark" 
          formControlName="mark"
          [ngClass]="{ 'is-invalid': submitted && f['mark'].errors }"
        >
        <div *ngIf="submitted && f['mark'].errors" class="invalid-feedback">
          <div *ngIf="f['mark'].errors['required']">La note est requise</div>
          <div *ngIf="f['mark'].errors['invalidMark']">La note doit être entre 0 et 20</div>
        </div>
      </div>
  
      <div class="button-group">
        <button type="submit">Ajouter</button>
        <button type="button" (click)="goToList()">Retour à la liste</button>
      </div>
    </form>
  </div>
